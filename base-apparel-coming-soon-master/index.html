<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>
    <main>
      <h1><span>We're</span> <br> coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form data-form action="">
        <input data-input type="email" name="email" placeholder="Email Address">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
        <span class="icon-error"></span>
        <small>Error</small>
      </form>
    </main>

    <section>
      <div class="desktop">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
      <div class="mobile">
        <img src="./images/hero-mobile.jpg" alt="">
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/diiegoburiti">Diego Buriti</a>.
      </p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
