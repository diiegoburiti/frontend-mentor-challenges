<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <section class="main">
    <div class="user-testimonial">
      <div class="group">
        <div class="user-picture">
          <img data-user-picture src="" alt="Developer profile picture">
        </div>
        <div class="slider">
          <img class="left-arrow" src="images/icon-prev.svg" alt="">
          <img class="right-arrow" src="images/icon-next.svg" alt="">
        </div>
      </div>
      <div class="group">
        <h1 data-user-quote class="user-quote">
        </h1>
        <div class="user-tag">
          <span> <strong data-user-name class="user-name"></strong></span>
          <span data-user-job class="user-position"></span>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/diiegoburiti">Diego Buriti</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
